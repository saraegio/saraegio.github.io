<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara & Gio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="site-title">Sara & Gio</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#quotes">Quotes</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#timeline">Timeline</a></li>
                <li><a href="#messages">Messages</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="content-wrapper">
                <div class="left-content">
                    <div class="quote-container">
                        <p id="random-quote"></p>
                    </div>
                    <div id="random-video"></div>
                </div>
                <div class="right-content">
                    <img id="random-image" src="" alt="Sara & Gio">
                </div>
            </div>
        </section>

        <section id="gallery">
            <h2>Photo Gallery</h2>
            <div id="photo-container"></div>
        </section>

        <section id="quotes">
            <h2>Quotes and Sayings</h2>
            <div id="all-quotes"></div>
        </section>

        <section id="videos">
            <h2>Music Videos</h2>
            <!-- YouTube embeds will go here -->
        </section>

        <section id="timeline">
            <h2>Our Timeline</h2>
            <div class="timeline"></div>
        </section>

        <section id="messages">
            <h2>Leave a Message</h2>
            <form id="message-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="message-display"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Sara & Gio. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
